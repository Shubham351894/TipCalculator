<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap cdn link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
     <!--UI for the tip calculator with the help of bootstrap class-->
    <div class="container">
        <h1>Tip Calculator</h1>
        <br>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="usr"><b>Bill:</b></label>
                            <input type="text" class="form-control" id="usr">
                            <br><br>
                            <label for="tip"><b>Tip %</b></label>
                            <input data-suffix="%" type="number" id="tip" value="0" data-decimals="0" min="0" max="100" step="1"/><br><br>
                            <label for="ppl"><b>No of peoples:</b></label>
                            <input type="number" id="ppl" value="0" min="1" max="10000" step="1"/><br>
                          </div>
                          <button type="submit" onclick="myController();" class="btn btn-primary">Calculate</button>
                    </div>
                  </div>
            </div>
            
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="column"><h3>Tip  $<h6>per person</h6></h3></div>
                            <div class="column"><h2 id="tipperpp"></h2></div>
                            
                        </div>
                        <br><br><br><br><br><br>
                        <div class="row">
                            <div class="column"><h3>Total  $ <h6>per person</h6></h3></div>
                            <div class="column"><h2 id="total"></h2></div>
                            
                        </div>
                        
                        
                        
                    </div>
                  </div>

            </div>
              
        </div>

    </div>
    <!--Bootstrap 4 cdn links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Bootstrap input spinner plugin link and script to include plugin-->
    <script src="bootstrap-input-spinner.js"></script>
    <script>
        $("input[type='number']").inputSpinner();
    </script>
    <!--External Script file having class defined-->
    <script src="script.js"></script>    
        
</body>
</html>
